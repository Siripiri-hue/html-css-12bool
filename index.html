    <!-- primo blocco -->

        <h1>Primo blocco</h1>

        <!-- seconda riga -->
        <div class="row">
            <div class="col-2">2</div>
            <div class="col-5">5</div>
            <div class="col-5">5</div>
        </div>

        <!-- terza riga -->
        <div class="row">
            <div class="col-12">12</div>
        </div>

        <!-- quarta riga -->
        <div class="row">
            <div class="col-8">8</div>
            <div class="col-2">2</div>
            <div class="col-2">2</div>
        </div>

        <!-- quinta riga -->
        <div class="row">
            <div class="col-1">1</div>
            <div class="col-2">2</div>
            <div class="col-2">2</div>
            <div class="col-6">6</div>
            <div class="col-1">1</div>
        </div>

        <!-- sesta riga, colonne annidate -->
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-2 nested">2</div>
                    <div class="col-2 nested">2</div>
                    <div class="col-8 nested">8</div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6 nested">6</div>
                    <div class="col-6 nested">6</div>
                </div>
            </div>
        </div>
    </div>

    <!-- secondo blocco -->
    <div class="container">
        <div class="row">
            <div class="col-12"></div>
        </div>
        <div class="row">
            <div class="col-11"></div>
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col-10"></div>
            <div class="col-2"></div>
        </div>
        <div class="row">

        <div class="row">
            <div class="col-6"></div>
            <div class="col-6"></div>
        </div>
    </div>

    <!-- terzo blocco -->
    <div class="container">
        <h1>Offset</h1>
        <!-- prima riga -->
        <div class="row row-rev">
            <div class="col-1"></div>
        </div>
        <!-- seconda riga -->
        <div class="row row-rev">
            <div class="col-2"></div>
        </div>
        <!-- terza riga -->
        <div class="row row-rev">
            <div class="col-3"></div>
        </div>
        <!-- quarta riga -->
        <div class="row row-rev">
            <div class="col-4"></div>
        </div>
        <!-- quinta riga -->
        <div class="row row-rev">
            <div class="col-5"></div>
        </div>
        <!-- sesta riga -->
        <div class="row row-rev">
            <div class="col-6"></div>
        </div>

        <!-- settima riga -->
        <div class="row">
            <div class="col-offset-5 col-7"></div>
        </div>

        <!-- ottava riga -->
        <div class="row">
            <div class="col-offset-4 col-8"></div>
        </div>

        <!-- nona riga -->
        <div class="row">
            <div class="col-offset-3 col-9"></div>
        </div>

        <!-- decima riga -->
        <div class="row">
            <div class="col-offset-2 col-10"></div>
        </div>

        <!-- undicesima riga -->
        <div class="row">
            <div class="col-offset-1 col-11"></div>
        </div>

        <!-- dodicesima riga -->
        <div class="row">
            <div class="col-12"></div>
        </div>
    </div>

    <!-- quarto blocco -->
    <div class="container">
        <h1>Nested</h1>
        <div class="row">
            <div class="col-7">
                <div class="row">
                    <div class="col-3 nested"></div>
                    <div class="col-6 nested"></div>
                    <div class="col-3 nested"></div>
                </div>
            </div>
            <div class="col-5">
                <div class="row">
                    <div class="col-6 nested"></div>
                    <div class="col-6 nested"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- quinto blocco -->
    <div class="container">
        <h1>Alignment</h1>
        <div class="row">
            <div class="col-6">start</div>
        </div>
        <div class="row just-center">
            <div class="col-6">center</div>
        </div>
        <div class="row just-end">
            <div class="col-6">end</div>
        </div>

        <div class="row">
            <div class="col-6 higher"></div>
            <div class="col-6">top</div>
        </div>
        <div class="row align-center">
            <div class="col-6 higher"></div>
            <div class="col-6">center</div>
        </div>
        <div class="row align-end">
            <div class="col-6 higher"></div>
            <div class="col-6">bottom</div>
        </div>
    </div>

    <!-- sesto blocco -->
    <div class="container">
        <h1>Justify content</h1>
        <h2>Space around</h2>
        <div class="row">
            <div class="col-12">
                <div class="row sp-around">
                    <div class="col-3 nested"></div>
                    <div class="col-3 nested"></div>
                    <div class="col-3 nested"></div>
                </div>
            </div>
        </div>
        <h2>Space Between</h2>
        <div class="row">
            <div class="col-12 ">
                <div class="row sp-between">
                    <div class="col-3 nested"></div>
                    <div class="col-3 nested"></div>
                    <div class="col-3 nested"></div>
                </div>
            </div>
        </div>
